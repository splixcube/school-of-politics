
<ion-content [fullscreen]="true">
  <div class="wrapper">
   <ion-grid>
 

     <ion-row> 
       <ion-col size="12">
        <div class="sign-in-container">
          <div class="text-center mb-2">
          <ion-text class="sign-in-title">Verify Mobile Number</ion-text> 
        </div>
          <ion-text class="sign-in-description">We have sent a OTP on +91 9488482384
           <a href="javascript:void(0)" class="text-dark">Edit</a>

          </ion-text> <br>
        
          <div class="form-container">
            <ng-otp-input 
              [config]="otpConfig"
              (onInputChange)="onOtpChange($event)">
            </ng-otp-input>
          </div>

          <ion-text class="sign-in-short">
            Didnâ€™t receive?  Resend OTP (00:30)
          </ion-text>

        </div>
       </ion-col>
     </ion-row>
 
     <!-- fixed bottom buttons -->
     <div class="fixed-bottom-buttons">
     <ion-row>
       <ion-col size="12">
        
         <ion-button type="button" class="primary-custom-button" 
        >Verify & Continue
         <ion-icon name="arrow-forward-outline" class="text-white" slot="end"></ion-icon>
       </ion-button>
       </ion-col>
       <ion-col size="12">
        <ion-text class="sign-in-terms mx-2">
          *By signing up, you agree to our Terms & Conditions and Privacy Policy.
        </ion-text>
       </ion-col>
     </ion-row>
     </div>
 
   </ion-grid>
  </div>
 </ion-content>
