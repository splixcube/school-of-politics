
<ion-content [fullscreen]="true">
 <div class="wrapper position-relative">
  

    <!-- slides -->
    
        <div class="slides-container">
          <div class="slides-wrapper" [style.transform]="'translateX(-' + (currentSlide * 100) + '%)'">
            <div class="slide">
              <div class="slide-img-container slide-img-1"></div>
            </div>
            <div class="slide">
              <div class="slide-img-container slide-img-2"></div>
            </div>
            <div class="slide">
              <div class="slide-img-container slide-img-3"></div>
            </div>
          </div>
        </div>
        <!-- Pagination dots -->
        <div class="pagination-dots">
          @for (i of slidesArray; track i) {
          <span 
            class="dot" 
            [class.active]="i === currentSlide">
          </span>
        }
        </div>

    <!-- fixed bottom buttons -->
    <div class="fixed-bottom-buttons">
    <ion-row>
      <ion-col size="12">
        <div class="back-custom-button-container">
          @if (currentSlide > 0) {
        <ion-button type="button" class="back-custom-button"
        (click)="previousSlide()" [disabled]="currentSlide === 0">
        <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
      </ion-button>}
        <ion-button type="button" class="primary-custom-button" 
        (click)="nextSlide()" >Next
        <ion-icon name="arrow-forward-outline" class="text-white" slot="end"></ion-icon>
      </ion-button>
      </div>
      </ion-col>
    </ion-row>
    </div>

  
 </div>
</ion-content>
