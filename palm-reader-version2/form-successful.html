<body>

    <style>
    /*     .success-card {
            background-color: var(--quaternary-color);

        .success-icon-wrapper {
            margin-bottom: 30px;
        }

        .success-icon-circle {
            width: 120px;
            height: 120px;
            margin: 0 auto;
            background: linear-gradient(180deg, #FFDF20 0%, #FDC700 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: scaleIn 0.5s ease-out;
        }

        .checkmark {
            width: 60px;
            height: 60px;
        }

        .checkmark-circle {
            stroke: #000;
            stroke-width: 2;
            stroke-miterlimit: 10;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark-check {
            stroke: #000;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }

        .success-title {
            color: var(--secondary-color);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #C27AFF 0%, #FB64B6 50%, #FF8904 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .success-message {
            color: var(--secondary-color);
            font-size: 16px;
            line-height: 1.6;
            opacity: 0.9;
            margin-bottom: 0;
        }

        .success-actions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .btn-outline-custom {
            background-color: transparent !important;
            border: 2px solid var(--primary-color) !important;
            color: var(--primary-color) !important;
            padding: 10px 20px !important;
            border-radius: 12px !important;
            font-size: 16px !important;
            font-weight: 500 !important;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-outline-custom:hover {
            background-color: var(--primary-color) !important;
            color: var(--quinary-color) !important;
            transform: translateY(-2px);
        }

        .success-info {
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .success-info i {
            color: var(--primary-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .success-card {
                padding: 40px 20px;
            }

            .success-title {
                font-size: 2rem;
            }

            .success-icon-circle {
                width: 100px;
                height: 100px;
            }

            .checkmark {
                width: 50px;
                height: 50px;
            }

            .success-actions {
                flex-direction: column;
            }

            .success-actions .btn {
                width: 100%;
                margin: 5px 0 !important;
            }
        }
    </style>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD4IQwokYy02_2SQxah0HC9fIHRPxoxoEg",
            authDomain: "palm-reader-7f6b4.firebaseapp.com",
            projectId: "palm-reader-7f6b4",
            storageBucket: "palm-reader-7f6b4.firebasestorage.app",
            messagingSenderId: "277530875490",
            appId: "1:277530875490:web:88b810a4ef964434f2a33b"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Get URL query parameters
        function getUrlQueryParams() {
            const params = {};
            const urlParams = new URLSearchParams(window.location.search);
            
            for (const [key, value] of urlParams.entries()) {
                params[key] = value;
            }
            
            return params;
        }

        // Update Firebase document with payment details
        async function updateFirebaseDocument(docId, orderId, paymentId) {
            try {
                const updateData = {
                    orderId: orderId,
                    paymentId: paymentId
                };

                await db.collection('palmReadings').doc(docId).update(updateData);
                console.log('Document updated successfully with payment details');
                return true;
            } catch (error) {
                console.error('Error updating Firebase document:', error);
                throw error;
            }
        }

        // Main function to handle payment success
        $(document).ready(function() {
            const queryParams = getUrlQueryParams();
            console.log('Query parameters:', queryParams);

            const documentId = queryParams.id;
            const orderId = queryParams.orderid || queryParams.orderId;
            const paymentId = queryParams.payment_id;
            console.log('Document ID:', documentId);
                console.log('Order ID:', orderId);
                console.log('Payment ID:', paymentId);

            // If we have the document ID and payment details, update Firebase
            if (documentId && orderId && paymentId) {
                console.log('Updating Firebase document with payment details...');
                console.log('Document ID:', documentId);
                console.log('Order ID:', orderId);
                console.log('Payment ID:', paymentId);

                updateFirebaseDocument(documentId, orderId, paymentId)
                    .then(() => {
                        console.log('Payment details saved successfully');
                    })
                    .catch((error) => {
                        console.error('Failed to save payment details:', error);
                        // Show error but don't block the success page
                        Swal.fire({
                            icon: 'warning',
                            title: 'Payment Recorded',
                            text: 'Your payment was successful, but there was an issue saving payment details. Please contact support if needed.',
                            confirmButtonColor: '#FDD513',
                            confirmButtonText: 'OK',
                            timer: 5000,
                            timerProgressBar: true
                        });
                    });
            } else {
                console.log('Missing query parameters. Document ID:', documentId, 'Order ID:', orderId, 'Payment ID:', paymentId);
            }
        });
    </script>
